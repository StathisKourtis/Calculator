<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div id="calculator">
<div class="screen">

    </div>
    <div class="main">
        <div class="numbers">
            <div class="row A">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="operator" id="modulo">/</button>
            </div>
            <div class="row B">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                 <button class="operator" id="multiply">X</button>
            </div>
            <div class="row C">
                <button class="number one" accesskey="a">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                 <button class="operator" id="subtruct">-</button>
            </div>
            <div class="row D">
                <button class="number zero">0</button>
                <button class="number dot">.</button>
                <button id="erase"><</button>
                <button id="equal">=</button>
                
            </div>
            <div class="row E">
                <button id="clear">C</button>
                 <button class="operator" id="plus">+</button>
              
            </div>
            
        </div>
        
    </div>
   
    
    
</body>
</html>
